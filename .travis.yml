sudo: required
os: trusty
language: php
php:
  - 7.2

before_script:
  - cp .env.travis .env
  - composer self-update
  - composer install --prefer-source --no-interaction --dev
  - php artisan key:generate
  - php artisan make:auth
  - php artisan migrate
  - alter table users change jabatan jabatan varchar(50) null

before_install:
  - mysql -e 'CREATE DATABASE mpr;'

script:
  - ./vendor/bin/phpunit

services:
  - mysql
